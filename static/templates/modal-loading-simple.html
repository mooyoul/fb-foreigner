<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>싸이월드 돌아보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE">
    <meta name="description" content="page description.">
    <meta name="author" content="author name">
    <!-- Facebook Open Graph 관련 -->
    <meta property="og:title" content="싸이월드 돌아보기">
    <meta property="og:description" content="page description">
    <meta property="og:site_name" content="싸이월드 돌아보기">
    <meta property="og:url" content="http://debug.so/lab/cyworld-lookback"/>
    <!-- 지금은 없는 로고 이미지 경로임 -->
    <meta property="og:image" content="http://static.sitename.co.kr/images/logo.png">
    <link rel="icon" href="/favicon.ico" type="image/gif">
    <!-- Cross Browser 관련 HTML5 Tag 및 Styles Reset / 외부 CSS Framework / 폰트기반 Vector Icons-->
    <link rel="stylesheet" href="static/css/common.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/tplat.css" type="text/css">
    <!-- JS Framework (Modernizr / HTML5Shiv / jQuery / Bootstrap) -->
    <script type="text/javascript" src="static/js/lib/require.js" data-main="static/js/main.js"></script>
    <!-- 현재 페이지 스크립트. 추후 JS파일로 통합하여 인클루드 예정입니다 -->
</head>

<body>
<!-- Login Modal -->
<div class="modal fade" id="modal-loading-simple" tabindex="-1" role="dialog" aria-labelledby="Loading Status Modal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel-disclaimer"><%=title%></h4>
            </div>
            <div class="modal-body">
                <p class="text-center spinner-inner">
                    <img src="static/images/spinner.gif" alt="spinner image">
                </p>
                <p class="text-center">
                    <%=description%>
                </p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- //Login Modal -->
</body>
</html>
